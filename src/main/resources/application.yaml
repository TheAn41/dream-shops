server:
  port: 8888
spring:
  datasource:
    url:  jdbc:mysql://localhost:3306/dream_shops_db?useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true

api:
  prefix: api/v1